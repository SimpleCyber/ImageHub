<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gallery-layout">
      <div class="sidebar">
        <div class="thumbnail-container" id="thumbnailContainer"></div>
      </div>

     

      <div class="main-content">
        
        <div class="main-image-container">
          <div class="loading-spinner"></div>
          <img
            src="/api/placeholder/800/600"
            alt="Main image"
            class="main-image"
            id="mainImage"
          />
          
          <div class="side-show" id="sideShow">

            <div class="image-counter">
              <span id="currentImage">1</span> /
              <span id="totalImages">101</span>
            </div>
            <button id="copyUrlBtn" class="image-counter copyUrlBtn1">
              <i class="fas fa-link"></i>
              <span class="totalImages">Copy URL</span>
            </button>
            <button id="copyUrlBtnRand" class="image-counter copyUrlBtn2">
              <i class="fas fa-link"></i>
              <span class="totalImages">Random Images</span>
            </button>
          </div>
        </div>

        <div class="controls">
          <button id="prevBtn">
            ‚Üê <span class="button-text">Previous</span>
          </button>
          <button id="downloadBtn">
            ‚Üì<span class="button-text"> Download</span>
          </button>
          <button id="fullscreenBtn">
            ‚§¢ <span class="button-text">Fullscreen</span>
          </button>
          <button id="zoomBtn">üîç<span class="button-text"> Zoom</span></button>
          <button id="nextBtn"><span class="button-text">Next</span> ‚Üí</button>
        </div>
      </div>
    </div>

    <div class="fullscreen" id="fullscreenView">
      <span class="close-fullscreen">√ó</span>
      <img src="" alt="Fullscreen view" />
    </div>

    <div id="customAlert" class="custom-alert"></div>

    <script src="script.js"></script>
  </body>
</html>
