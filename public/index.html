<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Modern Image Gallery</title>
    <style>
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #1d4ed8;
        --background-color: #0f172a;
        --card-background: #1e293b;
        --text-color: #f8fafc;
        --border-radius: 16px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
      }

      .gallery-layout {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 20px;
        max-width: 1800px;
        margin: 0 auto;
        height: calc(100vh - 40px);
      }

      .sidebar {
        background: var(--card-background);
        border-radius: var(--border-radius);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 95vh;
      }

      .main-content {
        display: grid;
        grid-template-rows: 1fr auto;
        height: 100%;
      }

      .main-image-container {
        background: var(--card-background);
        border-radius: var(--border-radius);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        height: 82vh;
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
        padding: 1rem;
      }

      .main-image.zoomed {
        transform: scale(1.5);
        cursor: zoom-out;
      }

      .thumbnail-container {
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--card-background);
      }

      .thumbnail-container::-webkit-scrollbar {
        width: 6px;
      }

      .thumbnail-container::-webkit-scrollbar-track {
        background: var(--card-background);
      }

      .thumbnail-container::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 20px;
      }

      .thumbnail {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s;
        filter: brightness(0.8);
      }

      .thumbnail:hover {
        filter: brightness(1);
        transform: translateX(5px);
      }

      .thumbnail.active {
        border-color: var(--primary-color);
        filter: brightness(1);
      }

      .controls {
        background: var(--card-background);
        border-radius: var(--border-radius);
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      button {
        padding: 12px 20px;
        font-size: 14px;
        cursor: pointer;
        background: var(--primary-color);
        color: var(--text-color);
        border: none;
        border-radius: 8px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        justify-content: center;
      }

      button:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
      }

      button:disabled {
        background: #475569;
        transform: none;
        cursor: not-allowed;
      }

      .image-counter {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(4px);
      }

      .loading-spinner {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .fullscreen img {
        max-width: 90%;
        max-height: 90vh;
      }

      .close-fullscreen {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
      }

      @media (max-width: 1024px) {
        body {
          padding: 0;
        }

        .gallery-layout {
          grid-template-columns: 1fr;
          height: 100vh;
          gap: 0;
          position: relative;
        }

        /* Main Image Section */
        .main-content {
          order: 1;
          height: 100vh;
          grid-template-rows: 1fr auto;
          position: relative;
        }

        .main-image-container {
          height: 100vh;
          border-radius: 0;
          padding: 0;
        }

        .main-image {
          height: 100%;
          width: 100%;
          object-fit: contain;
          padding: 1rem;
        }

        /* Thumbnail Section */
        .sidebar {
          order: 2;
          position: absolute;
          bottom: 70px;
          left: 0;
          right: 0;
          height: 100px;
          backdrop-filter: blur(10px);
          border-radius: 0;
          padding: 10px 0;
        }

        .thumbnail-container {
          flex-direction: row;
          padding: 0 10px;
          gap: 8px;
          scroll-snap-type: x mandatory;
          scroll-behavior: smooth;
          -webkit-overflow-scrolling: touch;
        }

        .thumbnail {
          min-width: 80px;
          width: 80px;
          height: 80px;
          border-radius: 8px;
          scroll-snap-align: start;
          opacity: 0.5;
          object-fit: cover;
          border: 2px solid transparent;
        }

        .thumbnail.active {
          opacity: 1;
          border-color: var(--primary-color);
          transform: scale(1.1);
        }

        /* Controls Section */
        .controls {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 70px;
          backdrop-filter: blur(10px);
          border-radius: 0;
          padding: 10px;
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          gap: 8px;
          margin-bottom: 0.1rem;
          z-index: 100;
        }

        button {
          min-width: 0;
          padding: 10px;
          aspect-ratio: 1;
          font-size: 2rem;
          display: flex;
          font-weight: bolder;
          align-items: center;
          justify-content: center;
          background: rgba(59, 130, 246, 0.2);
          backdrop-filter: blur(5px);
          border: 1px solid rgba(59, 130, 246, 0.3);
        }

        button:active {
          transform: scale(0.95);
        }

        .button-text {
          display: none;
        }

        .image-counter {
          margin-top: 0.1rem;
          background: rgba(102, 102, 102, 0.7);
          font-size: 14px;
          z-index: 10;
        }

        /* Fullscreen improvements */
        .fullscreen {
          background: #000;
        }

        .fullscreen img {
          max-width: 100%;
          max-height: 100vh;
          object-fit: contain;
        }

        .close-fullscreen {
          top: 20px;
          right: 20px;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 50%;
          width: 40px;
          height: 40px;
        }

        /* Loading spinner */
        .loading-spinner {
          z-index: 20;
        }
      }

      /* Portrait specific adjustments */
      @media (max-width: 1024px) and (orientation: portrait) {
        .main-image-container {
          height: calc(100vh - 170px);
        }

        .sidebar {
          bottom: 70px;
        }
      }

      /* Landscape specific adjustments */
      @media (max-width: 1024px) and (orientation: landscape) {
        .main-image-container {
          height: 100vh;
        }

        .sidebar {
          height: 80px;
          bottom: 60px;
        }

        .thumbnail {
          min-width: 60px;
          width: 60px;
          height: 60px;
        }

        .controls {
          height: 60px;
          padding: 8px;
        }

        button {
          padding: 6px;
        }
      }

      /* Small phone improvements */
      @media (max-width: 380px) {
        .thumbnail {
          min-width: 70px;
          width: 70px;
          height: 70px;
        }

        button {
          font-size: 16px;
        }

        .sidebar {
          height: 90px;
        }
      }

      /* Touch interaction improvements */
      @media (hover: none) {
        .thumbnail:active {
          transform: scale(1.1);
          opacity: 1;
        }

        button:active {
          background: var(--primary-color);
        }
      }

      /* Add smooth transitions */
      .main-image-container,
      .thumbnail,
      button,
      .controls,
      .sidebar {
        transition: all 0.3s ease;
      }

      /* Gestures area */
      .gesture-area {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: calc(100vh - 170px);
        z-index: 5;
      }
      .copyUrlBtn1{
        margin-top: 2.7rem;
      }
      .copyUrlBtn2{
        margin-top: 5.2rem;
      }
      .custom-alert {
      position: fixed;
      top: 120px;
      right: 20px;
      background: #4CAF50;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .custom-alert.show {
      opacity: 1;
      transform: translateY(0);
    }
          
    </style>
  </head>
  <body>
    <div class="gallery-layout">
      <div class="sidebar">
        <div class="thumbnail-container" id="thumbnailContainer">
        </div>
      </div>

      <div class="main-content">
        <div class="main-image-container">
          <div class="loading-spinner"></div>
          <img
            src="/api/placeholder/800/600"
            alt="Main image"
            class="main-image"
            id="mainImage"
          />
          <div class="side-show">
            <div class="image-counter">
              <span id="currentImage">1</span> /
              <span id="totalImages">101</span>
            </div>
            <button id="copyUrlBtn" class="image-counter copyUrlBtn1">
              <i class="fas fa-link"></i>
              <span class="totalImages">Copy URL</span>
            </button>
            <button id="copyUrlBtnRand" class="image-counter copyUrlBtn2">
              <i class="fas fa-link"></i>
              <span class="totalImages">Random Images</span>
            </button>
          </div>
        </div>

        <div class="controls">
          <button id="prevBtn">
            ← <span class="button-text">Previous</span>
          </button>
          <button id="downloadBtn">
            ↓<span class="button-text"> Download</span>
          </button>
          <button id="fullscreenBtn">
            ⤢ <span class="button-text">Fullscreen</span>
          </button>
          <button id="zoomBtn">🔍<span class="button-text"> Zoom</span></button>
          <button id="nextBtn"><span class="button-text">Next</span> →</button>
        </div>
      </div>
    </div>

    <div class="fullscreen" id="fullscreenView">
      <span class="close-fullscreen">×</span>
      <img src="" alt="Fullscreen view" />
    </div>

    <div id="customAlert" class="custom-alert"></div>


    <script>
      const mainImage = document.getElementById("mainImage");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const zoomBtn = document.getElementById("zoomBtn");
      const copyUrlBtn = document.getElementById("copyUrlBtn"); // New copy button
      const copyUrlBtnRand = document.getElementById("copyUrlBtnRand");
      const currentImageSpan = document.getElementById("currentImage");
      const thumbnailContainer = document.getElementById("thumbnailContainer");
      const fullscreenView = document.getElementById("fullscreenView");
      const fullscreenImage = fullscreenView.querySelector("img");
      const closeFullscreen = document.querySelector(".close-fullscreen");
      const loadingSpinner = document.querySelector(".loading-spinner");
      const customAlert = document.getElementById("customAlert");


      let totalImages = 0;
      let currentImageIndex = 1;
      let isZoomed = false;

      // Fetch total images dynamically
      async function fetchTotalImages() {
        try {
          const response = await fetch("/health");
          const data = await response.json();
          totalImages = data.imagesAvailable || 1;
        } catch (error) {
          console.error("Error fetching total images:", error);
          totalImages = 1;
        }
      }

      // Fetch image by index
      async function fetchImage(index) {
        if (index < 1 || index > totalImages) return;

        try {
          loadingSpinner.style.display = "block";
          currentImageIndex = index;
          const imageUrl = `/images/${index}.jpg`;

          mainImage.src = imageUrl;
          fullscreenImage.src = imageUrl;
          currentImageSpan.textContent = index;
        } catch (error) {
          console.error("Error loading image:", error);
        } finally {
          loadingSpinner.style.display = "none";
        }
      }

      // Show a random image
      async function showRandomImage() {
        try {
          const response = await fetch("/api/random-image");
          const data = await response.json();
          if (data.imageNumber) {
            fetchImage(data.imageNumber);
          }
        } catch (error) {
          console.error("Error fetching random image:", error);
        }
      }

      // Load thumbnails dynamically
      async function loadThumbnails() {
        for (let i = 1; i <= totalImages; i++) {
          const thumbnail = document.createElement("img");
          thumbnail.src = `/images/${i}.jpg`;
          thumbnail.alt = `Thumbnail ${i}`;
          thumbnail.classList.add("thumbnail");
          thumbnail.loading = "lazy";
          thumbnail.onclick = () => fetchImage(i);
          thumbnailContainer.appendChild(thumbnail);
        }
      }

      // Copy URL function
      function copyImageUrl() {
        const imageUrl = `${window.location.origin}/images/${currentImageIndex}.jpg`;
        navigator.clipboard
          .writeText(imageUrl)
          .then(() => {
            showAlert("✅ Copied successfully!");
          })
          .catch((err) => {
            console.error("Failed to copy URL:", err);
          });
      }

      function copyImageUrlRand() {
        const imageUrl = `https://randomimage.vercel.app/api/random-image`;

        navigator.clipboard
          .writeText(imageUrl)
          .then(() => {
            showAlert("✅ Copied Random Image URL successfully!");
          })
          .catch((err) => {
            console.error("Failed to copy URL:", err);
          });
      }


      function showAlert(message) {
      customAlert.textContent = message;
      customAlert.classList.add("show");
      setTimeout(() => {
        customAlert.classList.remove("show");
      }, 2000);
    }

      // Event listeners
      prevBtn.onclick = () => fetchImage(currentImageIndex - 1);
      nextBtn.onclick = () => fetchImage(currentImageIndex + 1);
      zoomBtn.onclick = () => {
        isZoomed = !isZoomed;
        mainImage.classList.toggle("zoomed", isZoomed);
        zoomBtn.textContent = isZoomed ? "🔍 Reset" : "🔍 Zoom";
      };
      fullscreenBtn.onclick = () => {
        fullscreenView.style.display =
          fullscreenView.style.display === "flex" ? "none" : "flex";
        document.body.style.overflow =
          fullscreenView.style.display === "flex" ? "hidden" : "";
      };
      closeFullscreen.onclick = fullscreenBtn.onclick;

      downloadBtn.onclick = () => {
        const link = document.createElement("a");
        link.href = mainImage.src;
        link.download = `image${currentImageIndex}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      // Copy URL button
      copyUrlBtn.onclick = copyImageUrl;
      copyUrlBtnRand.onclick = copyImageUrlRand;

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === " ") {
          e.preventDefault();
          zoomBtn.click();
        }
        if (e.key === "f" || e.key === "F") fullscreenBtn.click();
        if (e.key === "Escape") {
          if (fullscreenView.style.display === "flex") fullscreenBtn.click();
          if (isZoomed) zoomBtn.click();
        }
      });

      // Initialize gallery
      (async () => {
        await fetchTotalImages();
        await showRandomImage();
        await loadThumbnails();
      })();
    </script>
  </body>
</html>
